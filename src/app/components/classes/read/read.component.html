<div class="mat-elevation-z4">

    <div *ngIf="dataSource.data.length > 0">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Pesquise uma aula" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
    
            <ng-container matColumnDef="student">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.student}}</td>
            </ng-container>
    
    
            <ng-container matColumnDef="doc">
                <th mat-header-cell *matHeaderCellDef>Horario de da aula</th>
                <td mat-cell *matCellDef="let row">{{ row.doc | date }}</td>
            </ng-container>
    
            <ng-container matColumnDef="professor">
                <th mat-header-cell *matHeaderCellDef>Professor</th>
                <td mat-cell *matCellDef="let row">{{row.teacher}}</td>
            </ng-container>
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
    </div>

    
    <div *ngIf="dataSource.data.length == 0">
        <div style="align-items: center;">
            <img src="https://i.pinimg.com/originals/ae/8a/c2/ae8ac2fa217d23aadcc913989fcc34a2.png" alt="Minha Figura">
        </div>
    </div>
</div>
